[mod]
project_name = Let There Be Flight
project_name_safe = let_there_be_flight
prereqs = prereqs/

[core]
redscript = src/redscript/
redscript_combine = true
tweaks = src/tweaks/
tweaks_combine = true
wolvenkit = wolvenkit/
wolvenkit_archives = true
wolvenkit_tweaks = false

[input]
folder = src/input/
path = r6/input/

[red4ext]
file = src/red4ext/build/release/bin/flight_control.dll
path = red4ext/plugins/${mod.project_name_safe}/let_there_be_flight.dll

[fmod]
folder = fmod_studio/API/
path = red4ext/plugins/${mod.project_name_safe}/

[fmod_banks]
folder = fmod_studio/Build/Desktop/
path = red4ext/plugins/{mod.project_name_safe}/

